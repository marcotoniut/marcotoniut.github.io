nd architectural and coding standards.\"]},{\"role\":\"Lead Front-End Developer\",\"description\":[\"Lead Front-End Developer at Abound, driving the development of \\\"Render,\\\" a Python + Angular (React and Vue) SaaS platform for banks and lenders.\",\"Integrated \\\"Abound\\\" (customer-facing) and \\\"Render\\\" (B2B) into a cohesive, user-friendly experience.\"],\"highlights\":[\"Led Front-End architecture and best practices for Render.\",\"Defined key decisions to improve performance and user experience.\",\"Laid the groundwork for the Broker Portal for mortgage lenders.\",\"Mentored developers and strengthened team collaboration.\",\"Enhanced CI, testing, and automated code generation pipelines.\"]},{\"role\":\"Software Engineer\",\"description\":[\"Key contributor at Zelt, improving code reliability, testing, and theming, while implementing new features and integrations for its HR management platform.\"],\"highlights\":[\"Improved code reliability and testing practices.\",\"Enhanced theming and visual consistency across the product.\",\"Implemented key features, including seamless Google Calendar integration.\"]},{\"role\":\"Principal Developer\",\"description\":[\"Independent developer leading the adoption of a new tech stack for Prima’s UK branch, a motor insurance company. Focused on TypeScript, Elixir, Rust, and Elm.\"],\"highlights\":[\"Led development of the public-facing app.\",\"Set up and maintained a Front-End monorepo using Elm.\",\"Designed Elixir GraphQL APIs for seamless integration.\",\"Built tools for email and PDF rendering.\",\"Maintained Cypress-based integration testing environment.\"]},{\"role\":\"Senior Software Developer\",\"description\":[\"Contributed to the Moixa Gridshare stack, managing charge and discharge rates of batteries and EVs in the UK and Japan.\"],\"highlights\":[\"Developed Moixa’s Hub Installer app and Mobile Customer app v2 (React Native).\",\"Reimplemented Japan’s weather alert system with AWS (DynamoDB, Elasticsearch).\",\"Built the Commissioning module and admin tools.\",\"Refactored the Front-End monorepo and implemented the company styleguide.\"]},{\"role\":\"Freelancer\",\"description\":[\"Delivered projects across multiple industries, building React and Reflex-FRP (Haskell) web apps. Hands-on with all stages of design and development.\"]},{\"role\":\"Lead Software Developer\",\"description\":[\"Led full-stack architecture for Propago’s financial system. Provided training in React, C#, and SQL Server.\"],\"highlights\":[\"Led a team of six developers and participated in key company decisions.\",\"Supervised and mentored developers, providing technical guidance.\"]},{\"role\":\"Software Developer\",\"description\":[\"Maintained and improved Eventbrite’s Seat Designer, a large HTML/canvas/SVG app with complex drag-and-drop interactions.\"],\"highlights\":[\"Refactored and optimised the Backbone.js codebase.\",\"Enhanced and modernized the SVG-based UI editor.\"]},{\"role\":\"Freelancer\",\"description\":[\"Worked on web and game projects across different industries, adapting to a wide range of technologies and client needs.\"]},{\"role\":\"Web Programmer\",\"description\":[\"Designed and developed websites and embedded applications using Flash and JavaScript.\"],\"highlights\":[\"Created static websites, leading design and implementation.\",\"Developed Flash (AS3) web apps and integrated PHP/WordPress backends.\"]}]},\"education\":{\"title\":\"Education\",\"education\":{\"undergrad\":{\"degree\":\"Systems Engineer\",\"institution\":\"University CAECE Mar del Plata\",\"description\":\"\\n            Comprehensive training in computer science, covering algorithms, data structures, and software architecture patterns. \\n            Additional focus on project management, quality assurance, and electronic circuit design.\"},\"courses\":{\"robotics\":{\"course\":\"Electricity \u0026 Electronics - Robotics, Learn by Building\",\"institution\":\"Udemy Academy\",\"module1\":\"Module I - Analog Electronics\",\"module2\":\"Module II - Digital Electronics\"}}}},\"personalProjects\":{\"title\":\"Personal Projects\",\"projects\":{\"carcinisation\":{\"about\":{\"itchio\":\"Carcinisation on itch.io\",\"github\":\"GitHub repository of Carcinisation\"},\"description\":{\"p1\":\"Led the development of a Game Boy–inspired prototype for the GBJam 2023, developed over 10 days using the experimental ECS game engine \",\"p2\":\", written in Rust.\"},\"highlights\":[\"Led development and coordination of a team of six.\",\"Primary coder and game designer.\",\"Directed art and story development.\"],\"name\":\"Carcinisation (Game Jam)\",\"role\":\"Project Owner and Developer\"}}},\"summary\":{\"title\":\"Profile\",\"summary\":[\"As an independent developer for much of my career, I've taken on diverse projects across multiple companies and clients, cultivating a broad technical foundation and a strong sense of ownership.\",\"In leadership, mentoring, and negotiation roles, I've successfully coordinated development teams and driven the adoption of modern technologies and workflows. Detail-oriented and pragmatic, I combine an experimental mindset with disciplined execution, ensuring timely delivery of high-quality results.\"]},\"contactDetails\":{\"location\":\"London, UK\",\"title\":\"Contact Details\",\"subject\":\"Hello Marco!\"},\"skills\":{\"professional\":{\"title\":\"Professional Skills\",\"list\":[\"Software development leadership\",\"Team management\",\"Stakeholder engagement\",\"Code review\",\"Mentoring\",\"Recruiting\"]},\"software\":{\"title\":\"Software\",\"list\":{\"gameDev\":\"Game development (Unity / Bevy)\"}},\"personal\":{\"title\":\"Personal\",\"list\":[\"Spanish (fluent)\",\"Digital painting\",\"Martial arts\",\"Tennis\",\"Bouldering\"]}},\"footer\":{\"p1\":\"Web version\",\"p2\":\" of this CV. Built with Next.js and TypeScript.\"}},\"HomePage\":{\"meta\":{\"description\":\"Personal page for experiments and publications\",\"title\":\"Marco To o de Ledger Live (Electron + React Native), donde reestructuré su arquitectura y mejoré los flujos de desarrollo.\",\"Actualmente contribuyendo a la aplicación principal de Ledger Live, centrado en el rendimiento, la escalabilidad y la modernización de las versiones móvil y de escritorio.\",\"Además, desempeño el rol de line manager para tres desarrolladores en YLD, brindando guía técnica, mentoría y apoyo en sus proyectos con clientes.\"],\"highlights\":[\"Reestructuración de la arquitectura de Ledger Live Earn, mejorando la modularidad, mantenibilidad y eficiencia de desarrollo.\",\"Implementación de un sistema de mocking de APIs basado en Mock Service Worker (MSW) y generación automática de código para APIs.\",\"Integración y configuración de Braze para campañas dentro de la app y comunicación con los usuarios.\",\"Migración y optimización de la gestión de estado en Wallet XP, mejorando notablemente el tiempo de arranque y el rendimiento.\",\"Promoción de buenas prácticas en TypeScript, pruebas y consistencia del sistema de diseño.\",\"Realización de cerca de 30 entrevistas para roles de ingeniería de software, fortaleciendo el proceso de contratación de YLD.\",\"Mentoría de desarrolladores y alineación de equipos en estándares de arquitectura y desarrollo.\"]},{\"role\":\"Desarrollador Front-End Líder\",\"description\":[\"Desarrollador Front-End Líder en Abound, liderando el desarrollo de \\\"Render\\\", una plataforma SaaS (Python + Angular, React y Vue) para bancos y prestamistas.\",\"Integración de \\\"Abound\\\" (orientado al cliente) y \\\"Render\\\" (B2B) para ofrecer una experiencia cohesiva y fluida para el usuario.\"],\"highlights\":[\"Liderazgo en la arquitectura Front-End y definición de mejores prácticas.\",\"Decisiones clave para mejorar el rendimiento y la experiencia de usuario.\",\"Iniciación de los cimientos para el Portal de Corredores, dirigido a prestamistas hipotecarios.\",\"Mentoría de desarrolladores y fomento de la colaboración en el equipo.\",\"Mejoras en la integración continua, testing y generación automatizada de código.\"]},{\"role\":\"Ingeniero de Software\",\"description\":[\"Contribuyente clave en Zelt, mejorando la fiabilidad del código, las pruebas y el sistema de estilos, además de implementar nuevas funcionalidades e integraciones para su plataforma de RRHH.\"],\"highlights\":[\"Mejora de la fiabilidad del código y las prácticas de testing.\",\"Refinamiento del sistema de estilos y consistencia visual.\",\"Implementación de funcionalidades clave, incluida la integración con Google Calendar.\"]},{\"role\":\"Desarrollador Principal\",\"description\":[\"Desarrollador independiente liderando la adopción de una nueva pila tecnológica para la sucursal del Reino Unido de Prima, una compañía de seguros de automóviles. Enfoque en TypeScript, Elixir, Rust y Elm.\"],\"highlights\":[\"Liderazgo en el desarrollo de la aplicación pública.\",\"Configuración y mantenimiento de un monorepo Front-End con Elm.\",\"Diseño de APIs GraphQL en Elixir para una integración transparente.\",\"Desarrollo de herramientas de renderizado de correos y PDFs.\",\"Implementación y mantenimiento del entorno de pruebas de integración con Cypress.\"]},{\"role\":\"Desarrollador Senior de Software\",\"description\":[\"Contribución al stack Moixa Gridshare, gestionando las tasas de carga y descarga de baterías y vehículos eléctricos en el Reino Unido y Japón.\"],\"highlights\":[\"Desarrollo de las aplicaciones Hub Installer y Mobile Customer v2 (React Native).\",\"Reimplementación del sistema japonés de alertas meteorológicas con servicios de AWS (DynamoDB, Elasticsearch).\",\"Implementación del módulo de Comisiones y otras herramientas administrativas.\",\"Refactorización del monorepo Front-End e implementación de la Guía de Estilo de Moixa.\"]},{\"role\":\"Freelancer\",\"description\":[\"Desarrollo de proyectos para distintos sectores, construyendo aplicaciones web con React y Reflex-FRP (Haskell). Participación directa en todas las etapas del proceso de desarrollo.\"]},{\"role\":\"Líder de Desarrollo de Software\",\"description\":[\"Liderazgo en la arquitectura Full-Stack del sistema financiero de Propago. Capacitación en React, C# y SQL Server.\"],\"highlights\":[\"Gestión de un equipo de seis desarrolladores y participación en decisiones clave de la empresa.\",\"Supervisión técnica y mentoría al equipo de desarrollo.\"]},{\"role\":\"Desarrollador de Software\",\"description\":[\"Responsable de mantener y mejorar Seat Designer, la aplicación HTML/canvas/SVG de Eventbrite, con una extensa interactividad de arrastrar y soltar.\"],\"highlights\":[\"Refactorización y optimización de la aplicación Backbone.js.\",\"Modernización del editor SVG e interfaz de usuario.\"]},{\"role\":\"Freelancer\",\"description\":[\"Colaboración en proyectos de desarrollo web y de videojuegos para distintas industrias, adaptándome a diversas tecnologías y requerimientos.\"]},{\"role\":\"Programador Web\",\"description\":[\"Diseño y desarrollo de sitios web y aplicaciones integradas utilizando Flash y JavaScript.\"],\"highlights\":[\"Creación de sitios web estáticos y liderazgo en diseño e implementación.\",\"Desarrollo de aplicaciones Flash (AS3) e integración de sistemas backend en PHP/WordPress.\"]}]},\"education\":{\"title\":\"Educación\",\"education\":{\"undergrad\":{\"degree\":\"Ingeniero de Sistemas\",\"institution\":\"Universidad CAECE Mar del Plata\",\"description\":\"\\n            Formación integral en ciencias de la computación, abarcando algoritmos, estructuras de datos y patrones de arquitectura de software. \\n            Enfoque adicional en gestión de proyectos, aseguramiento de la calidad y diseño de circuitos electrónicos.\"},\"courses\":{\"robotics\":{\"course\":\"Electricidad y Electrónica - Robótica, Aprende Construyendo\",\"institution\":\"Academia Udemy\",\"module1\":\"Módulo I - Electrónica Analógica\",\"module2\":\"Módulo II - Electrónica Digital\"}}}},\"personalProjects\":{\"title\":\
